<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <title>CloudLaunch v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/cloudlaunch.ico">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- 2. Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap Material Design -->
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css"> -->

    <!-- Styles for Material Design for Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/ripples.min.css">

    <!-- Styles for additional libraries -->
    <!--<link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">-->
    <link href="node_modules/ng2-select/components/css/ng2-select.css" rel="stylesheet">

    <!-- Styles for CloudLaunch-UI -->
    <link rel="stylesheet" type="text/css" href="css/cloudlaunch-ui.css">

    <!-- 3. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app/main').catch(function(err){ console.error(err); });
    </script>
    <style>
	.navbar {
	    margin-bottom: 0;
	}
    </style>

  </head>

  <!-- 4. Display the application -->
  <body>

    <div id="container" class="wrapper">

        <cloudlaunch-app>
            <style>
            .loading_splash {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
            }
            </style>
            <div class="loading_splash"><h1><i class="fa fa-refresh fa-spin fa-fw"></i> Loading...</h1></div>
        </cloudlaunch-app>

        <!-- Pushes footer down -->
        <div class="push"></div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="https://galaxyproject.org/" target="_blank"><img src="images/logo_galaxy2.png"></a>
            </div>
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="https://www.jhu.edu/" target="_blank"><img src="images/logo_jhu.png"></a>
            </div>
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="http://www.unimelb.edu.au/" target="_blank"><img src="images/logo_uom.png"></a>
            </div>
            <div class="col-lg-2  col-md-3 col-sm-4 col-xs-12 col-lg-offset-1 frame">
                <a href="https://www.gwu.edu/" target="_blank"><img src="images/logo_gwu.png"></a>
            </div>
        </div>
        <!--/.footer-->
    </footer>


    <!-- Twitter Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="node_modules/bootstrap-material-design/dist/js/material.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>

    <!-- Additional libraries
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>-->
  </body>
</html>
